<form name="empForm">
<md-content  class="md-whiteframe-z2" layout-padding>
    <div layout="row">
            View 12 Hour Mode Time    
    </div>
    <div  layout="row"> 
        <span>New Timepicker</span>
                <sm-time-picker-new 
                    fname="Date of Pay" 
                    lable="Date of Pay"
                    form="empForm"
                    value="vm.employee.timeselect12" 
                    flex-size="50"
                    mode="time"                         
                    is-required="true" 
                    format="hh:mm a">
                </sm-time-picker-new>        
        </div>   
    <div layout="row">
            View 24 Hour Mode Time    
    </div>
    <div  layout="row"> 
        <span>New Timepicker</span>
                <sm-time-picker-new 
                    fname="Date of Pay" 
                    lable="Date of Pay"
                    form="empForm"
                    value="vm.employee.timeselect24" 
                    flex-size="50"
                    mode="time"                         
                    is-required="true" 
                    format="HH:mm">
                </sm-time-picker-new>        
        </div>
    <div layout="row">
            Time picker as service, click on calender icon
    </div>
    <div layour="row">
            <span>{{vm.currentDate | date:"dd.MM.yyyy HH:mm"}}</span>
            <a href="" ng-click="vm.showTimePicker($event)"><md-icon md-menu-align-target mo-button md-font-icon="material-icons">watch_later</md-icon></a>
    </div>

    </md-content>
</form>
